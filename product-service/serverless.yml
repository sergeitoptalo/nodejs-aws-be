functions:
  getProductsList:
    handler: handler.getProductsList
    events:
      - http:
          path: /products
          method: get
          cors: true
  getProductById:
    handler: handler.getProductById
    events:
      - http:
          path: /products/{id}
          method: get
          cors: true
  addProduct:
    handler: handler.addProduct
    events:
      - http:
          path: /products
          method: post
          cors: true

